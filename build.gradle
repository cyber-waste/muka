apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.6'

    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.5.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
}

apply plugin: 'groovy'